input {
    tcp {
        port => 12345
        codec => "json"
    }
    http {
        host => "0.0.0.0"
        port => 8080
    }
    beats {
        port => 5044
        ssl => false
    }
}

filter {
    mutate {
        copy => {
            "message" => "message_copy"
        }
    }

    grok {
        match => {
            "message_copy" => ["%{JSON:payload_raw}"]
        }
        pattern_definitions => {
            "JSON" => "{.*$"
        }
    }

    json {
        source => "payload_raw"
        target => "payload"
    }

    mutate {
        remove_field => ["payload_raw", "message_copy"]
    }

    mutate {
        add_field => {"id" => "%{[payload][id]}"}
    }

    mutate {
        add_field => {"action" => "%{[payload][action]}"}
    }

    mutate {
        add_field => {"date" => "%{[payload][date]}"}
    }

    mutate {
        remove_field => ["payload_raw", "message_copy", "payload"]
    }

    mutate {
        replace => ["message", ""]
    }
}

output {
    elasticsearch {
        hosts => "elasticsearch:9200"
        index => "%{[@metadata][beat]}-%{[@metadata][version]}"
    }  
}
